{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <form id="frm" action="{{ url_for('handle_data') }}" method="post">
                    {% for i in range(0,len) %}
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>safety performance assessment</h4><span>({{i+1}} of {{len}})</span>
                        </div>
                    </div>
                    <div class="question qc bg-white p-3 border-bottom">                    
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">{{i+1}}.</h3>
                            <h5 class="mt-1 ml-2">{{arr[i][0]}}</h5>
                        </div>
                        {% for item in arr[i][1] %}
                        <div class="ans ml-2">
                            <label class="radio"> <input type="radio" class="input_radio" name="r{{i}}" value="{{item.vall}}"> <span>{{item.label}}</span>
                            </label>
                        </div>
                        {% endfor %}
                    </div>                
                    <br><br>
                    {% endfor %}
                    <br>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button class="btn btn-primary d-flex align-items-center btn-danger reset" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Reset Data</button><button class="btn btn-primary border-success align-items-center btn-success finish" type="submit">Finish And Show Results<i class="fa fa-angle-right ml-2"></i></button></div>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
